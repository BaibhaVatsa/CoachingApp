name: CI

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Node
      run: |
        sudo apt install curl
        curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
        sudo apt install nodejs
        node --version
        npm --version
        
    - name: npm install, build and test  
      shell: sh
      working-directory: ./
      run: |
        ls
        npm i npm -g
        npm i eslint -g
        npm install
        npm run lint
        npm run test
      env:
        CI: true
